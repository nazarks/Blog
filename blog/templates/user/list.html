{% extends "base.html" %}

{% block title %}
User List
{% endblock title %}


{% block body %}
{% for user in users %}
<ul>
  <li>
    <a href="{{ url_for('user_app.detail', pk=user.id) }}">
      {{user.username}}
    </a>
    {% if user.is_staff %}
    <span class="badge bg-secondary">staff</span>
    {% endif %}
  </li>
</ul>
{% endfor %}
{% endblock body %}
