{% extends "base.html" %}
{% block title %}
Article List
{% endblock title %}

{%block body %}

<div class="alert alert-info" role="alert">
  Articles total : {{ count_articles }}
</div>

{% for article in articles %}
<ul>
  <li>
    <a href="{{ url_for('article_app.details', article_id=article.id) }}">
      {{article.title}}
    </a>
    by {{ article.author.user.username }}
  </li>
</ul>
{% endfor %}
<hr />
<a href="{{ url_for('article_app.create') }}">Create new</a>
{% endblock body %}
